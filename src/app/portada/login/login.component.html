<div class="page-auth">
    <div class="main-body">
        <div class="card card-white">
            <div class="card-content">
                <div class="logo">
                    <a [routerLink]="['/']">Login</a>
                </div>

                <form name="material_login_form" class="md-form-auth form-validation" (ngSubmit)="login()">
                    <fieldset>
                        <div class="form-group">
                            <md-input-container class="full-width md-icon-left">
                                <md-icon class="material-icons">mail_outline</md-icon>
                                <input required mdInput type="username" [(ngModel)]="model.username" #username="ngModel" name="username" placeholder="Username">
                            </md-input-container>
                        </div>
                        <div class="form-group">
                            <md-input-container class="full-width md-icon-left">
                                <md-icon class="material-icons">lock_outline</md-icon>
                                <input required mdInput type="password" [(ngModel)]="model.password" #password="ngModel" name="password" placeholder="Password">
                            </md-input-container>
                        </div>

                        <button md-raised-button [disabled]="loading" color="primary" class="float-right">Login</button>
                    </fieldset>
                </form>

                <div *ngIf="error" class="alert alert-error">{{error}}</div>

                <div class="additional-info">
                    <a [routerLink]="['/extra/sign-up']">Sign up</a>
                    <span class="divider-h"></span>
                    <a [routerLink]="['/extra/forgot-password']">Forgot your password?</a>
                </div>

            </div>
        </div>
    </div>
</div>
