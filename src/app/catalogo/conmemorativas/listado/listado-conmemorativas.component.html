<section class="container-fluid with-maxwidth chapter">
    <article class="article">
        <h2 class="article-title">Monedas conmemorativas de {{monedas[0].pais.nombre}}</h2>
    </article>
    <table class="tabla-monedas display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Año</th>
                <th>Día</th>
                <th>Tirada</th>
                <th>Motivo</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Imagen</th>
                <th>Año</th>
                <th>Día</th>
                <th>Tirada</th>
                <th>Motivo</th>
            </tr>
        </tfoot>
        <tbody>
            <tr *ngFor="let moneda of monedas | orderBy : ['fecha_emision']">
                <td>
                    <img (click)="openDialogoDetalle(moneda)" src="{{moneda.imagen}}"/>
                </td>
                <td><strong>{{moneda.fecha_emision | date: 'yyyy'}}</strong></td>
                <td>{{moneda.fecha_emision | date: 'dd MMMM'}}</td>
                <td>{{moneda.tirada_unc + moneda.tirada_bu + moneda.tirada_proof}}</td>
                <td>{{moneda.motivo}}</td>
            </tr>
        </tbody>
    </table>
</section>
